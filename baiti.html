    <body>
        <script>
              const rateInBits = 25000000; // 25 Mbs
              
              function calculate(a) {
                  const seconds = document.querySelector("input[name=sekun]").valueAsNumber;
                   document.querySelector("input[name=atbilde]").value = (seconds * (rateInBits / a)).toString();
              }
              
              function doreset() {
                  document.querySelector("form").reset();
                  
              }
            
        </script>
        <form>
            <p>Aprēķināt cik daudz informācijas var lejupielādēt <input onmouseover="doreset()"  name="sekun" type="number"/> sekundēs, ja interneta ātrums ir 25 Mbps.</p>
            
            <p>Atbilde</p>
            <input name="atbilde" type="text"/>
           
            <input name="type" onclick="calculate(1024 * 8)" id="kib" type="radio"/>
            <label for="kib">KiB</label>
           
            <input name="type" onclick="calculate(1000 * 8)" id="kb" type="radio"/>
            <label for="kb">KB</label>
        </form>
    </body>
</html>
